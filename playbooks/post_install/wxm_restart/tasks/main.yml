- name: DEBUG - spark_service_name
  debug:
    msg: "{{ spark_service_name }}"
  when: debug | default(false) and configure_wxm_with_base

- set_fact:
    impala_service_name: "{{ cloudera_manager_all_services.json | community.general.json_query(query) }}"
