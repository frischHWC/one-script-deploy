---
# Get CML endpoint
- set_fact:
    cml_endpoint_api: "{{ cdp_endpoint_url }}/api/v1/ml"

- name: DEBUG - cml_endpoint_api
  debug:
    msg: "{{ cml_endpoint_api }}"


# Get env CRN
- name: List Environments and get its crn
  uri:
    url: "{{ pvc_api_call }}/environments2/listEnvironments"
    method: POST
    headers:
      Content-Type: application/json
      Accept: application/json
      Cookie: "{{ all_cookies }}"
    body_format: json
    body: "{\"pageSize\":500}"
    status_code: 200
    return_content: yes
    validate_certs: no
  register: env_details

- name: DEBUG - env_details
  debug:
    msg: "{{ env_details }}"
  when: debug | default(false)

- set_fact:
    env_crn: "{{ env_details.json | community.general.json_query(query) }}"
  vars:
    query: "environments[?environmentName == '{{ ml_inf.env_name }}' ].crn | [0]"
    
- name: DEBUG - env_crn
  debug:
    msg: "{{ env_crn }}"

# List and delete old CML Inference Services 
- name: List ML Inference Service
  uri:
    url: "{{ cml_endpoint_api }}/listMlServingApps"
    method: POST
    headers: 
      Accept: "*/*"
      Accept-Encoding: gzip, deflate, br
      Content-Type: application/json
      Cookie: "{{ all_cookies }}"
    body_format: json
    body: "{}"
    status_code: [200, 202]
    return_content: yes
    validate_certs: no
  register: ml_inf_services_answer

- name: DEBUG - ml_inf_services_answer
  debug:
    msg: "{{ ml_inf_services_answer }}"
  when: debug | default(false)

- set_fact:
    mlr_crn: "{{ ml_inf_services_answer.json | community.general.json_query(query) }}"
  vars:
    query: "apps[?appName == '{{ ml_inf.env_name }}' ].crn | [0]"
    
- name: DEBUG - mlr_crn
  debug:
    msg: "{{ mlr_crn }}"

- name: Delete Inference Service
  uri:
    url: "{{ cml_endpoint_api }}/deleteMlServingApp"
    method: POST
    headers: 
      Content-Type: application/json
      Accept: application/json
      Cookie: "{{ all_cookies }}"
    body_format: json
    body: "{{ lookup('template', 'delete_cml_inf.json') }}"
    status_code: [200, 202]
    return_content: yes
    validate_certs: no
  register: mlr_delete_answer
  when: mlr_crn != '' 

- name: DEBUG - mlr_delete_answer
  debug:
    msg: "{{ mlr_delete_answer }}"
  when: mlr_crn != '' 


# Create ML Inference Service
- name: Create CML Inference Service
  uri:
    url: "{{ cml_endpoint_api }}/createMlServingApp"
    method: POST
    headers: 
      Content-Type: application/json
      Accept: application/json
      Cookie: "{{ all_cookies }}"
    body_format: json
    body: "{{ lookup('template', 'create_cml_inf.json') }}"
    status_code: [200, 202]
    return_content: yes
    validate_certs: no

