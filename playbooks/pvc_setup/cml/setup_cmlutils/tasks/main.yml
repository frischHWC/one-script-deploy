---
- set_fact:
    cml_endpoint_api: "{{ cdp_endpoint_url }}/api/v1/ml"

- name: DEBUG - cml_endpoint_api
  debug:
    msg: "{{ cml_endpoint_api }}"

- name: Get CML Worksapces
  uri:
    url: "{{ cml_endpoint_api }}/listWorkspaces"
    method: POST
    headers: 
      Content-Type: application/json
      Accept: application/json
      Cookie: "{{ all_cookies }}"
    body_format: json
    body: "{}"
    status_code: [200, 202]
    return_content: yes
    validate_certs: no
    follow_redirects: all
  register: cml_workspaces

- name: DEBUG - cml_workspaces
  debug:
    msg: "{{ cml_workspaces }}"

- set_fact:
    cml_endpoint_workspace: "{{ cml_workspaces.json.workspaces | community.general.json_query(query) }}"
  vars:
    query: "[?instanceStatus == 'installation:finished' ].instanceUrl | [0]"

- name: DEBUG - cml_endpoint_workspace
  debug:
    msg: "{{ cml_endpoint_workspace }}"

# TODO: Install Python 3.10
- name: Install Python 3.10
  package:
    name: python3.10
    state: present
  ignore_errors: true

- name: Download cml-utils tool
  shell: python3.10 -m pip install git+https://github.com/cloudera/cmlutils@main
  ignore_errors: true

- name: Remove cmlutils directory
  file:
    path: ~/.cmlutils/
    state: absent

- name: Create cmlutils directory
  file:
    path: ~/.cmlutils/
    state: directory
    mode: '0755'

- name: Set the export-config.ini
  template:
    src: export-config.ini
    dest: ~/.cmlutils/export-config.ini
    owner: root
    mode: 0700