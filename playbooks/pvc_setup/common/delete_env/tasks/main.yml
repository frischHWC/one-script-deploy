---
# Set default env
- set_fact:
    default_env: "{{ pvc_app_domain.split('.')[0]  }}-env"

- name: DEBUG - default_env
  debug:
    msg: "{{ default_env }}"
  when: debug | default(false)

# List environments
- name: List Environments and get its crn
  uri:
    url: "{{ pvc_api_call }}/environments2/listEnvironments"
    method: POST
    headers: 
      Content-Type: application/json
      Accept: application/json
      Cookie: "{{ all_cookies }}"
    body_format: json
    body: "{\"pageSize\":500}"
    status_code: 200
    return_content: yes
    validate_certs: no
  register: env_details

- set_fact:
    env_crn: "{{ env_details.json | community.general.json_query(query) }}"
  vars:
    query: "environments[?environmentName == '{{ default_env }}' ].crn | [0]"

- name: DEBUG - env_crn
  debug:
    msg: "{{ env_crn }}"
  when: debug | default(false)

- set_fact:
    is_env_existing: "{{ false if env_crn == '' else true }}"

- name: De-register environment
  uri:
    url: "{{ pvc_api_call }}/compute/deregisterClusters"
    method: POST
    headers: 
      Content-Type: application/json
      Accept: application/json
      Cookie: "{{ all_cookies }}"
    body_format: json
    body: "{{ lookup('template', 'deregister_cluster.json') }}"
    status_code: 200
    return_content: yes
    validate_certs: no
  register: env_deregister

- name: DEBUG - env_deregister
  debug:
    msg: "{{ env_deregister }}"
  when:  (debug | default(false))

- name: Sleep for 5 seconds before deleting environment
  wait_for:
    timeout: 5

- name: Delete environment
  uri:
    url: "{{ pvc_api_call }}/environments2/deleteEnvironment"
    method: POST
    headers: 
      Content-Type: application/json
      Accept: application/json
      Cookie: "{{ all_cookies }}"
    body_format: json
    body: "{{ lookup('template', 'delete_environment.json') }}"
    status_code: 200
    return_content: yes
    validate_certs: no
  register: env_delete

- name: DEBUG - env_delete
  debug:
    msg: "{{ env_delete }}"
  when: (debug | default(false))
