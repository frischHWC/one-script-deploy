---
- name: Remove k9s directory
  file:
    path: ~/k9s/
    state: absent

- name: Create k9s directory
  file:
    path: ~/k9s/
    state: directory
    mode: '0755'


- name: Download k9s tool
  uri:
    url: "https://github.com/derailed/k9s/releases/download/v0.27.4/k9s_Linux_amd64.tar.gz"
    method: GET
    follow_redirects: all
    status_code: [200, 304]
    return_content: yes
    validate_certs: no
    dest: ~/k9s.tar.gz
  ignore_errors: true


- name: Extract k9s Tool
  unarchive:
    src: ~/k9s.tar.gz
    dest: ~/k9s/
    remote_src: yes 
  ignore_errors: true


- name: Copy k9s
  copy:
    src: ~/k9s/k9s
    dest: /usr/bin/k9s
    remote_src: yes 
  ignore_errors: true